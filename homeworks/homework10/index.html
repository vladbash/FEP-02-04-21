<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10 | Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="nes-container actions-form-container block" id="login-form">
            <span class="nes-text is-error hidden" id="error-message">Incorrect credentials</span>
            <div class="nes-field">
                <label for="item-content-input">Login: </label>
                <input type="text" id="login-input" class="nes-input">
            </div>
            <div class="nes-field">
                <label for="item-content-input">Password: </label>
                <input type="password" id="password-input" class="nes-input">
            </div>
            <button type="button" id="sign-in-btn" class="nes-btn is-primary actions-form-btn is-disabled"
                disabled>Sign In</button>
        </div>
        <div class="nes-container actions-form-container block hidden" id="main-block">
            <h1>Welcome, Admin!</h1>
        </div>
    </main>
</body>

</html>
